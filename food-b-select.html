<body style="margin: 0; background: #eeeeee">
  <input type="hidden" id="anPageName" name="page" value="food-b-select" />
  <div class="container-center-horizontal">
    <form class="food-b-select screen" name="form23" action="form23" method="post">
      <div class="overlap-group3">
        <img class="x372156152_7932764861" src="img/372156152-793276486130744-977564212044286730-n-1-2@2x.png"
          alt="372156152_793276486130744_977564212044286730_n 1" />
        <img class="rectangle-23" src="img/rectangle-23-1@2x.png" alt="Rectangle 23" />
        <h1 class="title valign-text-middle inter-bold-black-25px">
          <span><span class="inter-bold-black-25px">Fired Chicken</span> </span>
        </h1>
        <div class="more-detail valign-text-middle inter-bold-black-17px">
          <span><span class="inter-bold-black-17px">More Detail</span> </span>
        </div>
        <div class="fired-chicken-20-bathpiece valign-text-middle inter-normal-black-17px">
          <span><span class="inter-normal-black-17px">Fired Chicken 20 Bath/piece</span> </span>
        </div>
        <img class="line-2 line" src="img/line-2-1@2x.png" alt="Line 2" />
        <img class="line-3 line" src="img/line-3-1@2x.png" alt="Line 3" />
        <div class="rectangle-27"></div>
        <div class="ex-no-sauce valign-text-middle inter-normal-storm-dust-15px">
          <span><span class="inter-normal-storm-dust-15px">Ex: No sauce</span> </span>
        </div>
        <a href="food-b.html">
          <div class="group-14 group">
            <div class="overlap-group-1">
              <img class="arrow-back" src="img/arrow-back-1@2x.png" alt="arrow-back" />
              <div class="place valign-text-middle inter-black-white-20px">
                <span><span class="inter-black-white-20px">Return</span> </span>
              </div>
            </div>
          </div>
        </a>
        <div class="group-18 group">
          <div class="overlap-group">
            <div class="ellipse-3"></div>
            <div class="text valign-text-middle inter-normal-black-20px" onclick="decreaseAmount()">
              <span><span class="inter-normal-black-20px">-</span> </span>
            </div>
          </div>
          <div class="number valign-text-middle inter-normal-black-20px" id="amount-display">
            <span><span class="inter-normal-black-20px">1</span> </span>
          </div>
  
          <div class="overlap-group">
            <div class="ellipse-3"></div>
            <div class="text valign-text-middle inter-normal-black-20px" onclick="increaseAmount()">
              <span><span class="inter-normal-black-20px">+</span> </span>
            </div>
          </div>
        </div>
        <a href="food-b-market.html">
          <div class="group-22 group">
            <div class="overlap-group2 inter-bold-white-17px">
              <a href="food-b-market.html" onclick="window.event.stopPropagation()">
                <div class="rectangle-28"></div>
              </a>
              <div class="payment valign-text-middle">
                <a href="food-b-market.html">
                  <span><span class="inter-bold-white-17px">Confirm</span> </span>
                </a>
              </div>
              <div class="price valign-text-middle" id="price-display">
                <a href="food-b-market.html">
                  <span><span class="inter-bold-white-17px">฿20</span> </span>
                </a>
              </div>
            </div>
          </div>
        </a>
      </div>
    </form>
  </div>
  <script>
    let amount = 1;  // Initialize amount
    const pricePerUnit = 20;  // Price per unit

    // Function to increase the amount and update the display
    function increaseAmount() {
      if (amount < 10) {
        amount++;
        updateDisplay();
      }
    }

    // Function to decrease the amount and update the display
    function decreaseAmount() {
      if (amount > 1) {
        amount--;
        updateDisplay();
      }
    }

    // Function to update the amount and price display
    function updateDisplay() {
      document.getElementById('amount-display').innerText = amount;
      const totalPrice = amount * pricePerUnit;
      document.getElementById('price-display').innerText = `฿${totalPrice}`;
    }
  </script>
</body>
