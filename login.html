  <body style="margin: 0; background: #eeeeee">
    <input type="hidden" id="anPageName" name="page" value="login" />
    <div class="container-center-horizontal">
      <form class="login screen" name="form3" action="form3" method="post">
        <h1 class="place"><span>Welcome</span></h1>
        <img
          class="undraw_online_groceries_a02y-1"
          src="img/undraw-online-groceries-a02y-1-1@2x.png"

        />

            <input class="email" name="email" placeholder="Email" type="email" required />
          </div>
        </div>
        <div class="group-3 group">
          <div class="overlap-group overlap">
            <img class="rectangle rectangle-1" src="img/rectangle-5-1@2x.png" alt="Rectangle 7" />
            <input class="passwords" name="passwords" placeholder="Password" type="password" required />
          </div>

        <a href="javascript:SubmitForm('form3')" class="align-self-flex-center">
          <div class="botton">

              <a href="javascript:SubmitForm('form3')" onclick="window.event.stopPropagation()"

              ><a href="javascript:SubmitForm('form3')" onclick="window.event.stopPropagation()"

        >

    </div>
    <script>
      /* Copyright (c) 2016 Tobias Buschor https://goo.gl/gl0mbf | MIT License https://goo.gl/HgajeK */

      if (!HTMLFormElement.prototype.reportValidity) {
        HTMLFormElement.prototype.reportValidity = function () {
          if (this.checkValidity()) return true;
          var btn = document.createElement("button");
          this.appendChild(btn);
          btn.click();
          this.removeChild(btn);
          return false;
        };
      }

      function SubmitForm(form_name) {
        var form = document.getElementsByName(form_name)[0];
        if (form.reportValidity()) {
          form.submit();
          if (window.submitted) window.submitted();
        }
      }
    </script>
