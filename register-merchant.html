<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
  <link rel="shortcut icon" type="image/png" href="https://animaproject.s3.amazonaws.com/home/favicon.png" />
  <meta name="og:type" content="website" />
  <meta name="twitter:card" content="photo" />
  <link rel="stylesheet" type="text/css" href="css/register-merchant.css" />
  <link rel="stylesheet" type="text/css" href="css/styleguide-2.css" />
  <link rel="stylesheet" type="text/css" href="css/globals-2.css" />
</head>

<body style="margin: 0; background: #eeeeee">
  <input type="hidden" id="anPageName" name="page" value="register-merchant" />
  <div class="container-center-horizontal">
    <div class="register-merchant screen">
      <h1 class="title inter-bold-black-32px"><span class="inter-bold-black-32px">Merchant Register</span></h1>
      <div class="group-9 group-2">
        <div class="overlap-group">
          <img class="rectangle-4 rectangle-1" src="img/rectangle-6-2@2x.png" alt="Rectangle 4" />
          <div class="name valign-text-middle poppins-normal-gunsmoke-18px">
            <span><span><input class="poppins-normal-gunsmoke-18px input-with-border" type="email"
                  placeholder="Email" id="Emailcheck"></span> </span>
          </div>
        </div>
      </div>
      <div class="group">
        <div class="overlap-group-1">
          <img class="rectangle" src="img/rectangle-6-2@2x.png" alt="Rectangle 5" />
          <img class="rectangle" src="img/rectangle-6-2@2x.png" alt="Rectangle 6" />
          <div class="first-name valign-text-middle poppins-normal-gunsmoke-18px">
            <span><span><input class="poppins-normal-gunsmoke-18px input-with-border" type="text"
                  placeholder="First Name" id="Fnamecheck"></span> </span>
          </div>
        </div>
      </div>
      <div class="group-7 group-2">
        <div class="overlap-group">
          <img class="rectangle-4 rectangle-1" src="img/rectangle-6-2@2x.png" alt="Rectangle 4" />
          <div class="name valign-text-middle poppins-normal-gunsmoke-18px">
            <span><span><input class="poppins-normal-gunsmoke-18px input-with-border" type="text"
                  placeholder="Last Name" id="Lnamecheck"></span> </span>
          </div>
        </div>
      </div>
      <div class="group">
        <div class="overlap-group-1">
          <img class="rectangle" src="img/rectangle-6-2@2x.png" alt="Rectangle 5" />
          <img class="rectangle" src="img/rectangle-6-2@2x.png" alt="Rectangle 6" />
          <div class="merchant-name valign-text-middle poppins-normal-gunsmoke-18px">
            <span><span><input class="poppins-normal-gunsmoke-18px input-with-border" type="text"
                  placeholder="Merchant Name" id="Merchant_check"></span> </span>
          </div>
        </div>
      </div>
      <div class="group-1 group-2">
        <div class="overlap-group-1">
          <img class="rectangle" src="img/rectangle-6-2@2x.png" alt="Rectangle 5" />
          <img class="rectangle" src="img/rectangle-6-2@2x.png" alt="Rectangle 6" />
          <div class="password valign-text-middle poppins-normal-gunsmoke-18px">
            <span><span><input class="poppins-normal-gunsmoke-18px input-with-border" type="password"
                  placeholder="Password" id="Password_check"></span> </span>
          </div>
        </div>
      </div>
      <div class="group-1 group-2">
        <div class="overlap-group-1">
          <img class="rectangle" src="img/rectangle-6-2@2x.png" alt="Rectangle 5" />
          <img class="rectangle" src="img/rectangle-6-2@2x.png" alt="Rectangle 6" />
          <div class="confirm-password valign-text-middle poppins-normal-gunsmoke-18px">
            <span><span><input class="poppins-normal-gunsmoke-18px input-with-border" type="password"
                  placeholder="Confirm Password" id="Password_confirm_check"></span> </span>
          </div>
        </div>
      </div>
      
        <div class="overlap-group6" onclick="auth()">
          <img class="rectangle-3 rectangle-1" src="img/rectangle-3-2@2x.png" alt="Rectangle 3" />
          <div class="create-account valign-text-middle inter-bold-gallery-21px">
            <span><span class="inter-bold-gallery-21px">Create Account</span> </span>
          </div>
        </div>
      
    </div>
  </div>


  <script>

    function auth() {
    var email_check = !!document.getElementById('Emailcheck').value;
    var fname_check = !!document.getElementById('Fnamecheck').value;
    var lname_check = !!document.getElementById('Lnamecheck').value;
    var password_check = !!document.getElementById('Password_check').value;
    var password_con_check = !!document.getElementById('Password_confirm_check').value;
    var Merchant_check = !!document.getElementById('Merchant_check').value;



    var password_syntax =  document.getElementById('Password_check').value;
    var password_con_syntax = document.getElementById('Password_confirm_check').value;

      if (password_syntax !== password_con_syntax) {
        // Perform your authentication logic
        alert("Password not match Please try again.");
        return;
      }

      else if (email_check && password_check && password_con_check && Merchant_check && fname_check && lname_check) {
        // Perform your authentication logic
        window.location.href = "login merchant.html";
        alert("Create Account Success.");
      } else {
        alert("Please fill in all fields.");
      }
    }
  
  </script>




  
</body>

</html>
