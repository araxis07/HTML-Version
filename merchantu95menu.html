  <script>
    /* Copyright (c) 2016 Tobias Buschor https://goo.gl/gl0mbf | MIT License https://goo.gl/HgajeK */



    function toggleState(event) {
  event.preventDefault();  // ป้องกันการ refresh หน้าเว็บ

  var button = document.querySelector('.rectangle-30');
  var buttonText = document.querySelector('.open');

  if (button.classList.contains('active')) {
    button.classList.remove('active');
    button.style.backgroundColor = '#FF0000';
    buttonText.innerText = 'Closed';
  } else {
    button.classList.add('active');
    button.style.backgroundColor = '#3fff69';
    buttonText.innerText = 'Open';
  }
}




  </script>
