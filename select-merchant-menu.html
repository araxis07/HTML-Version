  <script>

      function confirmChanges() {
      var buttonText = document.querySelector('.open');
      var pricetext = document.querySelector('.price_change');

      // Check if it's an open order
      if (buttonText.innerText === 'Open Order') {
        // Save the current text for an open order
        var openOrderText = pricetext.innerText;
        alert('Changes confirmed for open order: ' + openOrderText);
      } else if (buttonText.innerText === 'Closed Order') {
        // Save the current text for a closed order
        var closedOrderText = pricetext.innerText;
        alert('Changes confirmed for closed order: ' + closedOrderText);
      }
    }



    function toggleState(event) {
      event.preventDefault();  // ป้องกันการ refresh หน้าเว็บ

      var button = document.querySelector('.rectangle-30');
      var buttonText = document.querySelector('.open');
      var pricetext = document.querySelector('.price_change');
      const originalTextColor = pricetext.style.color;

      if (button.classList.contains('active')) {
        button.classList.remove('active');
        button.style.backgroundColor = '#FF0000';
        buttonText.innerText = 'Closed Order';
        pricetext.innerText = 'Out of order'
        pricetext.style.color = '#FF0000';
      } else {
        button.classList.add('active');
        button.style.backgroundColor = '#3fff69';
        buttonText.innerText = 'Open Order';
        pricetext.innerText = '฿20'
        pricetext.style.color = '';
      }
    }




  </script>
